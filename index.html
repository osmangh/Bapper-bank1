<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper-bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
 <header>
    <h1 class="text-5xl text-center mt-12">Welcome to my <span class="font-semibold text-purple-600">Baper-bank</span>!!!</h1>
 </header> 
 <main>
     <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8 ">
         <h3 class="text-2xl">Please login</h3>
         <div>
             <input id="user-email" class="border block w-3/4 mb-4 px-4 border-gray-400 rounded" type="text" placeholder="Enter your email"
             >
             <input id="user-password" class="border block w-3/4 mb-4 px-4 border-gray-400 rounded" type="password" placeholder="password"
             >
             <button id="login-submit" class="rounded px-4 bg-yellow-600 text-white font-semibold  py-2 ">submit</button>
         </div>
     </section>
 </main>
 <script src="js/bank.js"></script>
</body>
</html>
